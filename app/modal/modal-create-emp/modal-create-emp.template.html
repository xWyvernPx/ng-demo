<form
  name="formCreateEmp"
  class="form-create-emp form"
  ng-submit="handleSubmit(event)"
>
  <h1>Create new employee</h1>
  <div class="text-field">
    <input
      type="text"
      placeholder=" "
      name="employee_name"
      ng-model="empInfo.employee_name"
      required
    />
    <label for="">Name</label>
    <span
      class="error-field"
      ng-show="formCreateEmp.employee_name.$error.required"
      >Name is required</span
    >
  </div>
  <div class="text-field">
    <input
      type="text"
      placeholder=" "
      name="age"
      ng-model="empInfo.employee_age"
      pattern="[0-9]*"
    />
    <label for="">Age</label>
    <span class="error-field" ng-show="formCreateEmp.age.$error.pattern"
      >Enter valid age</span
    >
  </div>
  <div class="text-field">
    <input
      type="text"
      placeholder=" "
      name="employee_salary"
      ng-model="empInfo.employee_salary"
      pattern="[0-9]*"
    />
    <label for="">Salary</label>
    <span
      class="error-field"
      ng-show="formCreateEmp.employee_salary.$error.pattern"
      >Enter valid salary</span
    >
  </div>
  <h5 class="profile_img">Profile Image</h5>
  <div class="img-field">
    <label for="image-select"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-photo"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <line x1="15" y1="8" x2="15.01" y2="8"></line>
        <rect x="4" y="4" width="16" height="16" rx="3"></rect>
        <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5"></path>
        <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2"></path>
      </svg>
    </label>
    <input
      type="file"
      id="image-select"
      name="image-select"
      onchange="angular.element(this).scope().handleImageChange(event)"
    />
  </div>

  <div class="buttons">
    <button class="button save-btn primary-button" type="submit">Save</button>
    <button
      class="button cancel-btn primary-button"
      type="reset"
      ng-click="handleClose()"
    >
      Cancel
    </button>
  </div>
</form>
